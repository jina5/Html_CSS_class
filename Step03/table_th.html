<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 제목</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            padding:20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <table border="1">
        <thead><!--테이블에서 제목영역-->
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody><!--테이블에서 본문영역-->
            <tr>
                <td>홍길동</td>
                <td>20</td>
                <td>서울시 강서구</td>
            </tr>
            <tr>
                <td>홍길동</td>
                <td>20</td>
                <td>서울시 강서구</td>
            </tr>
            <tr>
                <td>홍길동</td>
                <td>20</td>
                <td>서울시 강서구</td>
            </tr>
        </tbody>
        <tfoot><!--테이블에서 꼬리말 영역-->
            <tr>
                <td colspan="3">꼬리말 영역</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
