<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입 페이지</h1>
    <form action="">

        <table>
            <tr>
                <td><label for="id">아이디</label></td>
                <td>
                    <input type="text" name="id" id="id" placeholder="아이디를 입력하세요">
                </td>
            </tr>
            <tr>
                <td><label for="passwd">암호</label></td>
                <td><input type="password" id="passwd" name="passwd" placeholder="암호를 입력하세요"></td>
            </tr>
            <tr>
                <td><label for="pass_check">암호확인</label></td>
                <td><input type="password" id="pass_check" placeholder="암호를 한번더 입력하세요"></td>
            </tr>
            <tr>
                <td><label for="name">이름</label></td>
                <td><input type="text" name="name" id="name" placeholder="이름을 입력하세요"></td>
            </tr>
            <tr>
                <td>연락처</td>
                <td>
                    <select name="tel1">
                        <option value="010">010</option>
                        <option value="011">011</option>
                        <option value="016">016</option>
                        <option value="019">019</option>
                    </select>
                    <input type="text" name="tel2" maxlength="4">
                    <input type="text" name="tel3" maxlength="4">
                </td>
            </tr>
            <tr>
                <td><label for="email">이메일</label></td>
                <td>
                    <input type="text" name="email">@
                    <select name="host">
                        <option value="-">이메일 주소를 선택하세요</option>
                        <option value="1">naver.com</option>
                        <option value="2">hanmail.net</option>
                        <option value="3">gmail.com</option>
                        <option value="4">nate.com</option>
                        <option value="5">직접입력</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    메일링 서비스 동의 <label><input type="checkbox" name="mailling"> 동의</label>
                </td>
            </tr>
            <tr>
                <td>약관동의</td>
                <td>
                    <input type="radio" name="agree" id="a1" value="yes">
                    <label for="a1">예</label>
                    <input type="radio" name="agree" id="a2" value="no" checked>
                    <label for="a2">아니오</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">회원가입</button>
                    <button type="reset">초기화</button>
                    <button type="button">취소</button>
                </td>
            </tr>
        </table>
    </form>
    </body>
</html>
